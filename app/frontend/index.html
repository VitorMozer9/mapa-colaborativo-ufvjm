<main>
    <section class="hero-section">
      <div class="slideshow-container">
        <div class="slide active">
          <img alt="Biblioteca" src="assets/img/slide-show-tela-inicial/Biblioteca.jpg"/>
          <div class="slide-caption">Biblioteca</div>
        </div>
        <div class="slide">
          <img alt="Bosque" src="assets/img/slide-show-tela-inicial/Bosque.jpg"/>
          <div class="slide-caption">Bosque</div>
        </div>
        <div class="slide">
          <img alt="Pavilhão I" src="assets/img/slide-show-tela-inicial/PavI.jpg"/>
          <div class="slide-caption">Pavilhão I</div>
        </div>
        <div class="slide">
          <img alt="Pró-Reitoria" src="assets/img/slide-show-tela-inicial/ProReitoria.jpg"/>
          <div class="slide-caption">Pró-Reitoria</div>
        </div>
        <div class="slide">
          <img alt="Prédio Sistemas" src="assets/img/slide-show-tela-inicial/PrédioSistemas.jpg"/>
          <div class="slide-caption">Prédio Sistemas</div>
        </div>


        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dots-container">
          <span class="dot active" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
      </div>
    </section>

    <div class="cta-container">
      <a href="pagina_mapa.html" class="botao-principal">
        <span>Acessar mapa interativo</span>
      </a>
    </div>
</main>

  <footer>

        <p>&copy; 2025 UFVJM - Mapa Colaborativo</p>
      </div>
    </div>
  </footer>

<script src="assets/js/script.js"></script>
<script>
    // Script simples para o menu mobile
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Slideshow logic (basic implementation if script.js is missing or incompatible)
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        slides[i].classList.remove('active');
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      slides[slideIndex - 1].classList.add('active');
      dots[slideIndex - 1].className += " active";
    }
</script>


</body>
</html>
