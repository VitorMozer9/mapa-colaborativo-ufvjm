<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Usuário</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/user.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="barra-superior" data-node-id="1:1034"></div>

      <a href="index.html" class="logo-ufvjm" data-node-id="1:1042">
        <img
          alt="logo UFVJM branco 1"
          src="assets/img/logo-login/Logo-UFVJM-sem-fundo2.png"
        />
      </a>

      <nav class="nav-menu">
        <a href="pagina_mapa.html" class="nav-link">Mapa</a>
        <a href="pagina_eventos.html" class="nav-link">Eventos</a>
        <a href="pagina_sobre.html" class="nav-link">Sobre</a>
        <a href="pagina_login.html" class="nav-link nav-link-login">Login</a>
      </nav>

      <!-- Ícone de perfil no header -->
      <div class="nav-profile">
        <a href="perfil_usuario.html" class="nav-profile-link">
          <img
            src="assets/img/perfil-usuário/user.png"
            alt="Perfil"
            class="nav-profile-avatar profile-avatar-img"
          />
          <span class="nav-profile-name">Usuário</span>
        </a>
      </div>
    </header>

    <main>
      <div class="perfil-layout">
        <!-- Coluna Esquerda - Card do Usuário -->
        <aside class="barra-perfil-lateral">
          <!-- Capa do Perfil -->
          <div class="capa-perfil">
            <img
              src="assets/img/perfil-usuário/estante-livros.png" alt="Capa perfil"
              alt="Capa perfil"
            />
          </div>

          <!-- Foto do usuário -->
          <div class="avatar-perfil">
            <span class="perfil-avatar-icone">
              <img
                src="assets/img/perfil-usuário/user.png"
                alt="Icone Usuário"
                class="profile-avatar-img"
              />
            </span>

            <!-- Input para escolher foto -->
            <label class="input-foto-perfil">
              <input
                type="file"
                id="avatar-input"
                accept="image/*"
                style="display: none"
              />
              <span>Alterar foto</span>
            </label>
          </div>

          <div class="perfil-info">
            <h2 class="perfil-nome" style="color: #004aad;">Carregando...</h2>
            
            <p class="perfil-cargo-wrapper">
                <strong>Cargo:</strong> <span class="perfil-cargo">...</span>
            </p>

            <p class="perfil-email-wrapper">
                <strong>Email:</strong> <span class="perfil-email">...</span>
            </p>

            <p class="perfil-matricula-wrapper" style="display: none; color: #666;">
                <strong>SIAPE:</strong> <span class="perfil-matricula"></span>
            </p>
          </div>

          <button class="btn-sair-perfil" style="margin-top: 20px; width: 100%; background-color: #dc3545; color: white;">Sair da Conta</button>
        </aside>

        <!-- Coluna da Direita (pode ficar igual por enquanto) -->
        <section class="perfil-conteudo">
          <!-- ... resto igual ao que você já tem ... -->
        </section>
      </div>
    </main>

    <!-- IMPORTANTE: scripts no final -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/profile.js"></script>
  </body>
</html>
