<!-- tela de Login -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UFVJM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
</head>
    
    <!-- Barra de Navegação -->
    <body> 
        <!-- Header -->
        <header>
            <!-- Barra Superior -->
            <div class="barra-superior" data-node-id="1:1034"></div>
            
            <!-- Logo UFVJM -->
            <a href="pagina_inicial.html" class="logo-ufvjm" data-node-id="1:1042">
                <img alt="Logo UFVJM branco 1" src="https://www.figma.com/api/mcp/asset/b24d8d88-b8f9-476c-9553-67b3e0d66090" />
            </a>
            
            <!-- Navegação -->
            <nav>
                <a href="pagina_mapa.html" class="nav-link" data-node-id="1:1035">Mapa</a>
                <a href="pagina_eventos.html" class="nav-link" data-node-id="1:1036">Eventos</a>
                <a href="pagina_sobre.html" class="nav-link" data-node-id="1:1037">Sobre</a>
            </nav>
        </header>

        <!-- Conteúdo Principal -->

        <main class="main">
            <!--Sessão de login/cadastro-->
            <section id="login" class="secao-principal">
                <div class="bloco-autenticacao">
                    <div class="autenticacao">
                        <h2>Realizar Cadastro</h2>

                        <label for="nome-cad">Nome de Usuário</label>
                        <input type="text" id="nome-cad" placeholder="Nome">

                        <label for="email-cad">Email</label>
                        <input type="email" id="email-card" placeholder="E-mail">

                        <label for="senha-card">Senha</label>
                        <input type="password" id="senha-card" placeholder="Senha">

                        <label for="confirma-senha">Confirme a Senha</label>
                        <input type="password" id="confirma-senha" placeholder="Confirmar Senha">

                        <button class="btn btn-cadastro btn-submit">Cadastrar</button>
                    </div>

                    <div class="autenticacao">
                        <h2>Bem-vindo de Volta</h2>

                        <label for="email-log">E-mail</label>
                        <input type="email" id="email-log" placeholder="E-mail">

                        <label for="senha-log">Senha</label>
                        <input type="password" id="senha-log" placeholder="Senha">

                        <button class="btn btn-login btn-submit">Entrar</button>
                    </div>
                </div>
            </section>

        </main>

    </body>

</html>
