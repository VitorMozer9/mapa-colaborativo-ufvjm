<!-- Página de Eventos-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Eventos</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <!--Barra de Navegação-->
    <body>
        <header>
            <!--Barra Superior-->
            <div class="barra-superior" data-node-id="1:1034"></div>

            <!--Logo UFVJM-->
            <a href="pagina_inicial.html" class="logo-ufvjm" data-node-id="1:1042">
                <img src="assets/img/logo-login/Logo-UFVJM-sem-fundo2.png" alt="logo UFVJM branco 1">
            </a>

            <!--Navegação-->
            <nav>
                <a href="pagina_mapa.html" class="nav-link" data-node-id="1:1035">Mapa</a>
                <a href="pagina_eventos.html" class="nav-link" data-node-id="1:1036">Eventos</a>
                <a href="pagina_sobre.html" class="nav-link" data-node-id="1:1037">Sobre</a>
            </nav>

            <!--Botões de Acesso-->
            <div class="botoes-acesso">
                <a href="pagina_login.html" class="botao-login" data-node-id="1:1038">
                    <span data-node-id="1:1040">Login</span>
                </a>
                <a href="pagina_login.html" class="botao-cadastro" data-node-id="1:1039">
                    <span data-node-id="1:1041">Cadastre-se</span>
                </a>
            </div>
        </header>

        <!--Contéudo Principal-->
        <main>
            <div class="eventos-container">

                <!--Titulo-->
                <h1 class="evento-titulo">Eventos</h1>

                <!--Barra de Busca-->
                <div class="evento-busca">
                    <button class="evento-busca-menu">
                        <img src="assets/img/barra-busca/opcoes.png" alt="Barra Opções">
                    </button>
                    <input type="text" placeholder="Procurar Evento" class="barra-pesquisa">
                    <button class="evento-busca-icone">
                        <img src="assets/img/barra-busca/lupa.png" alt="Logo Busca">
                    </button>
                </div>

                <!--Bloco de eventos do site da UFVJM-->
                <section class="eventos-secao">
                    <h2>Eventos do site da UFVJM</h2>
                <div class="caixa-eventos">
                    <iframe src="https://portal.ufvjm.edu.br/agendas/eventos/2025" title="Eventos UFVJM" loading="lazy"></iframe>
                </div>
               
                <p class="eventos-secao-aviso">
                    *O conteúdo acima é carregado diretamente do site oficial da UFVJM.
                </p>
                </section>
            </div>
        </main>
    </body>
</html>
