<!--Tela contendo o Perfil do usuário, quando logado-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil Usuário</title>
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/user.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    </head>

<!--Barra de Navegação-->
    <body>
        <header>

        <!--Barra Superior-->
        <header>
            <div class="header-container">

            <!--Logo UFVJM-->
            <a href="index.html" class="logo-ufvjm">
                <img alt="Logo UFVJM" src="assets/img/logo-login/Logo-UFVJM-sem-fundo2.png" />
                
            </a>

            <button class="nav-toggle" aria-label="Menu">☰</button>

            <div class="perfil-header-avatar">
                    <img src="assets/img/perfil-usuário/user.png" alt="Icone Usuário">
                  
                        <p class="perfil-header-nome">Usuário</p>
            </div>

            <nav class="nav-menu">
                <a href="pagina_mapa.html" class="nav-link">Mapa</a>
                <a href="pagina_eventos.html" class="nav-link">Eventos</a>
                <a href="pagina_sobre.html" class="nav-link">Sobre</a>
                <a href="pagina_login.html" class="nav-link">Login</a>
            </nav>
            </div>
        

        <!--Contéudo Principal-->
        <main>
            <section class="perfil-layout">

                <!--Coluna Esquerda - Card do Usuário-->
                <aside class="barra-perfil-lateral">
                    <!--Capa do Perfil-->
                    <div class="capa-perfil">
                        <img src="assets/img/perfil-usuário/estante-livros.png" alt="Capa perfil">
                    </div>

                    <!--Foto do usuário-->
                    <div class="avatar-perfil">
                        <span class="perfil-avatar-icone">
                            <img src="assets/img/perfil-usuário/user.png" alt="Icone Usuário">
                        </span>
                    </div>

                    <div class="perfil-info">
                        <h1 class="perfil-nome">Usuário</h1>
                        <p class="perfil-cargo">Cargo</p>
                        <p class="perfil-email">Email@exemplo.com</p>
                        <p class="perfil-matricula">Numéro de Matrícula XXX</p>
                    </div>

                    <button class="btn-sair-perfil">Sair</button>
                </aside>

                <!--Coluna da Direita - Com horários e professores-->
                <section class="perfil-conteudo">

                    <!--Locais de Aula-->
                    <section class="perfil-bloco">
                        <h2 class="perfil-titulo">Locais de Aula</h2>

                        <!--Tabela de horários do Aluno-->
                        <div class="perfil-tabela">
                            <table class="tabela-horarios">
                                <thead>
                                    <tr>
                                        <th>Segunda</th>
                                        <th>Terça</th>
                                        <th>Quarta</th>
                                        <th>Quinta</th>
                                        <th>Sexta</th>
                                        <th>Sábado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>

                    <!--Campo de email e informações sobre professores-->
                    <section class="perfil-bloco">
                        <h2 class="perfil-titulo">Professores</h2>

                        <div class="prof-lista">
                            <div class="prof-card">
                                <div class="prof-avatar">
                                    <img src="assets/img/perfil-usuário/user.png" alt="Icone">
                                </div>
                                <p class="prof-email">Email@gmail.com</p>
                            </div>
                        </div>
                    </section>

                </section>
            </section>
        </main>
    </body>
</html>
