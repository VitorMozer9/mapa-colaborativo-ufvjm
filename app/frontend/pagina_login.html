<!-- tela de Login -->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login UFVJM</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
    <!-- Barra de Navegação -->
    <body> 
       
    <header>
        <div class="header-container">
        <a href="index.html" class="logo-ufvjm">
            <img alt="Logo UFVJM" src="assets/img/logo-login/Logo-UFVJM-sem-fundo2.png" />
        </a>

        <button class="nav-toggle" aria-label="Menu">☰</button>

        <nav class="nav-menu">
            <a href="pagina_mapa.html" class="nav-link">Mapa</a>
            <a href="pagina_eventos.html" class="nav-link">Eventos</a>
            <a href="pagina_sobre.html" class="nav-link">Sobre</a>
            <a href="pagina_login.html" class="nav-link">Login</a>
        </nav>
        </div>
    </header>


        <!-- Conteúdo Principal -->

<main>
    <section class="login-section">
      <div class="bloco-autenticacao">
        <!-- Cadastro -->
        <div class="autenticacao">
          <h2>Realizar Cadastro</h2>
          <form>
            <div class="form-group">
              <label for="nome-cad">Nome de Usuário</label>
              <input type="text" id="nome-cad" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="email-cad">Email</label>
              <input type="email" id="email-cad" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="senha-cad">Senha</label>
              <input type="password" id="senha-cad" placeholder="Senha">
            </div>
            <div class="form-group">
              <label for="confirma-senha">Confirme a Senha</label>
              <input type="password" id="confirma-senha" placeholder="Confirmar Senha">
            </div>
            <button type="submit" class="btn-submit btn-cadastro">Cadastrar</button>
          </form>
        </div>

        <!-- Login -->
        <div class="autenticacao">
          <h2>Bem-vindo de Volta</h2>
          <form>
            <div class="form-group">
              <label for="email-log">E-mail</label>
              <input type="email" id="email-log" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="senha-log">Senha</label>
              <input type="password" id="senha-log" placeholder="Senha">
            </div>
            <button type="submit" class="btn-submit btn-login">Entrar</button>
          </form>
        </div>
      </div>
    </section>
</main>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <p>&copy; 2025 UFVJM - Mapa Colaborativo</p>
      </div>
    </div>
  </footer>

  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
       

    </body>

</html>
